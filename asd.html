<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Encuesta:</h1>
    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, distinctio!
    </p>
    <form action="" value="value" id="survey-form">
      <select name="name" id="dropdown">
        <option value="">Man</option>
        <option value="">Woman</option>
      </select>
      <label for="" id="name-label">Name</label>
      <input type="text" required="input" id="name" placeholder="Nombre" />
      <label for="" id="email-label">Email</label>
      <input type="email" required="input" id="email" placeholder="Email" />
      <label for="" id="number-label">Number</label>
      <input type="number" id="number" min="1" max="85" placeholder="10" />
      <select name="" id="">
        <option value="day1">Monday</option>
        <option value="day2">Tuesday</option>
        <option value="day3">Wednesday</option>
        <option value="day4">Thursday</option>
        <option value="day5">Friday</option>
        <option value="day6">Saturday</option>
        <option value="day7">Sunday</option>
      </select>
      <textarea
        id="textarea"
        cols="30"
        rows="10"
        placeholder="Additional comments"
      ></textarea>
      <button id="submit">Send</button>
    </form>
  </body>
</html>
